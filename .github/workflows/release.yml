name: Release

on:
  push:
    tags:
      - "v*"
      - "v*.*"
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            build: make release
            bin: dist/sms
            archive: sms-linux-x64.tar.gz
          - os: macos-latest
            target: macos-x64
            build: make release
            bin: dist/sms
            archive: sms-macos-x64.tar.gz
          - os: ubuntu-latest
            target: windows-x64
            build: |
              sudo apt-get update
              sudo apt-get install -y mingw-w64
              make release CC=x86_64-w64-mingw32-gcc OUT=dist/sms.exe
            bin: dist/sms.exe
            archive: sms-windows-x64.zip

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build
        run: ${{ matrix.build }}

      - name: Package
        run: |
          mkdir package
          cp ${{ matrix.bin }} package/
          cp README.md package/
          cp LICENSE package/
          if [[ "${{ matrix.target }}" == windows* ]]; then
            zip -j ${{ matrix.archive }} package/*
          else
            tar -czf ${{ matrix.archive }} -C package .
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

